<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无壤秋实</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="./css/index-body.css">
    <script src="./js/sdk.js"></script>
</head>

<body>
    <div id="view"></div>

    <!-- 设备列表模板div -->
    <script id="demo" type="text/html">

        <div id="top">
            <i class="layui-icon layui-icon-app"></i>
            <span style="color: rgb(30,159,255);">我的设备</span>
        </div>

        <div class="layui-container">
            <div class="layui-row layui-col-space15">
                {{# layui.each(d.device, function(index, item){ }}
                    <div class="layui-col-xs6 layui-col-sm4 layui-col-md3 layui-col-lg2 ">
                        <div id="{{ item.device_id + item.device_id}}" class="layui-panel" btn-device-id="{{ item.device_id }}"  btn-api-key="{{ item.api_key}}" btn-device-name="{{ item.device_name }}">
                            <div class="img-box">  <img src="{{ item.img_src }}" alt="加载失败 "></div>
                            <span id={{ item.device_id }} class="online">加载中</span>
                            <span class="device_name">{{ item.device_name }}</span>
                        </div>
                    </div>
                {{# online(item.api_key,  item.device_id ) }}
                {{# setInterval(function() {online(item.api_key,  item.device_id )}, 5000) }}
                {{# }); }}
            </div>
        </div>
    {{#  if(d.device.length === 0){ }}
        <span style='color: rgb(255,87,34);padding: 15px;'>还未添加设备，点击右上角添加设备吧</span>
    {{#  } }} 
    </script>

    <script src="./layui/layui.js"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/baseAPI.js"></script>
    <script src="./js/index-body.js"></script>
</body>

</html>

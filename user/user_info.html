<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/userinfo.css">

</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <!-- 头部 -->
        <div class="layui-header">
            <!-- 头部区域（可配合layui 已有的水平导航） -->
            <ul class="layui-nav layui-layout-left ">
                <!-- 移动端显示 -->
                <li class="layui-nav-item">
                    <!-- <i class="layui-icon layui-icon-spread-left"></i> -->
                    <i id="return" class="layui-icon layui-icon-return" style="font-size: 25px;"></i>
                </li>
            </ul>
            <div id="top-text"><span>用户资料</span></div>
        </div>
    </div>
    <div id="userinfo-body">
        <!-- <span class="card-header">基本资料</span> -->
        <div class="layui-card">
            <div id="btn-username" class="layui-card-header">用户名<span class="info" id="username"> 欢迎xxx </span></div>
            <div id="btn-password" class="layui-card-header">密码<span class="info"> ******</span></div>
            <div id="btn-email" class="layui-card-header">邮箱<span class="info" id="email"></span></div>
        </div>
        <a href="javascript:;" id="btnLogout"
            class="layui-btn layui-btn-fluid  layui-btn-radius layui-btn-normal">退出登录</a>

    </div>

    <script type="text/html" id="update-username">
        <form class="layui-form" id="new-username">
            <div class="layui-form-item">
                <input type="text" name="new-username" required  lay-verify="required" placeholder="新用户名" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-primary layui-border-blue layui-btn-fluid  layui-btn-radius" lay-submit >确认修改</button>
            </div>
        </form>
    </script>

    <script type="text/html" id="update-password">
        <form class="layui-form" id="new-password">
            <div class="layui-form-item">
                <input type="text" name="old-password" required  lay-verify="required" placeholder="旧密码" autocomplete="off" class="layui-input">
                <input type="text" name="new-password" required  lay-verify="required" placeholder="新密码" autocomplete="off" class="layui-input">
                <input type="text" name="renew-password" required  lay-verify="required" placeholder="确认新密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                  <button class="layui-btn layui-btn-primary layui-border-blue layui-btn-fluid  layui-btn-radius" lay-submit lay-filter="formDemo">确认修改</button>
            </div>
        </form>
    </script>

    <script type="text/html" id="update-email">
        <form class="layui-form" id="new-email">
            <div class="layui-form-item">
                <input type="text" name="new-email" required  lay-verify="required" placeholder="新邮箱" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                  <button class="layui-btn layui-btn-primary layui-border-blue layui-btn-fluid  layui-btn-radius" lay-submit lay-filter="formDemo">确认修改</button>
            </div>
        </form>
    </script>

    <script src="../layui/layui.js"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/baseAPI.js"></script>

    <script src="../js/userinfo.js"></script>
</body>

</html>
